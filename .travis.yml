dist: trusty
sudo: required
language: android
jdk:
  - oraclejdk8
  - openjdk8
env:
  global:
    secure: 
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22
    - sys-img-armeabi-v7a-android-19
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
  - './gradlew clean build javadoc scaladoc'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: latest-docs
  on:
    branch: master
