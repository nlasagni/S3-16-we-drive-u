dependencies {
    compile project(path: ':services:shared')
}

jar {
    archiveName = "${rootProject.name}-${parent.name}-${this.name}-${rootProject.version}.jar"
    destinationDir = new File("$releasesServiceFolder")
    manifest {
        attributes 'Implementation-Version': project.version,
                'Main-Class': 'com.wedriveu.services.authentication.Main'
    }
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {}
}
